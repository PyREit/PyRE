<form role="form">
	<div class="row">
		<div class="form-group">
			<h2>Compila il form:</h2>
			<p>Sarai ricontattato quanto prima!</p>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-6 col-sm-6 col-md-6">
			<div class="form-group">
                <input type="text" name="first_name" id="first_name" class="form-control input-lg" placeholder="Nome">
			</div>
		</div>
		<div class="col-xs-6 col-sm-6 col-md-6">
			<div class="form-group">
				<input type="text" name="last_name" id="last_name" class="form-control input-lg" placeholder="Cognome">
			</div>
		</div>
	</div>
	<div class="form-group">
		<input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email">
	</div>
	<div class="form-group">
		<input type="text" name="argomento" id="argomento" class="form-control input-lg" placeholder="Titolo Intervento">
	</div>

	<div class="row">
		<div class="col-xs-6 col-sm-6 col-md-6">
			<div class="form-group">
				<select id="tipo-talk" class="form-control input-lg">
				    <option hidden>-- Seleziona il tipo di intervento --</option>
				    <option value="talk">Talk</option>
				    <option value="tutorial">Tutorial</option>
				    <option value="workshop">Workshop</option>
				</select>
			</div>
		</div>
		<div class="col-xs-6 col-sm-6 col-md-6">
			<div class="form-group">
				<input type="text" name="durata" id="durata" class="form-control input-lg" placeholder="Durata Prevista">
			</div>
		</div>
	</div>
	<div class="form-group">
			<p>Allega un file</p>
			<input type="file" name="file" id="file" class="form-control">
	</div>

	<hr>
	<div class="row">
		<div class="col-xs-6 col-md-6 text-center"><a href="#" class="btn btn-success btn-block btn-lg">Invia</a></div>
	</div>
</form>
